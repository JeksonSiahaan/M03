<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h1>Punny Web</h1>

    <table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>username</td>
        <td>email</td>
        <td>address</td>
    </tr>
    <tr>
        <td id="id">id</td>
        <td id="name">name</td>
        <td id="username">username</td>
        <td id="email">email</td>
        <td id="address">address</td>

    </tr>
    </table>


    
</body>
<script>
    let show = function (data) {
        let arr = JSON.parse(data);
        arr = arr[0];
        document.getElementById("id").innerHTML = arr.id;
        document.getElementById("name").innerHTML = arr.name;
        document.getElementById("username").innerHTML = arr.username;
        document.getElementById("email").innerHTML = arr.email;
        document.getElementById("address").innerHTML = arr.address;
    }
    let load = function () {
        let link = "https://jsonplaceholder.typicode.com/users";
        let xhr;
        xhr = new XMLHttpRequest();
        try {
            xhr = new XMLHttpRequest();
            if (!xhr) return -1;

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    show(xhr.responseText);
                }
            };
            xhr.open('Get',link);
            xhr.send();
        }
        catch (e) {
            console.log(e)
        }
    }
load() ;
</script>
</html>
